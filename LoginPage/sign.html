<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Sign Up</title>
      <link rel="shortcut icon" href="favicon2-32x32.png" type="image/x-icon">
      <link rel="stylesheet" href="style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
      <div class="LOGINSIGN">
         <div class="title-text">
            <div class="title signup">
               Account 
            </div>
         </div>
         <div class="form-container">
            <div class="slide-controls">
               <input type="radio" name="slide" id="signup">
               <label for="signup" class="slide signup">SignUp Page</label>
            </div>
            <div class="form-inner">
               <form action="#" class="signup">
                  <div class="field">
                     <input type="text" placeholder="Email Address" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Password" required>
                  </div>
                  <div class="field">
                     <input id="confirmpassword" type="password" placeholder="Confirm Password" required>
                  </div>
                  <br>
                  <a href="passCheck.html">Click Here to create Strong Password</a>
                  <br>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="SignUp">
                  </div>
                  <div class="signup-link">
                     Do You Have Account? <a href="index.html">Click to login</a>
                  </div>
               </form>
            </div>
         </div>
      </div>
      <scrip src="index1.js"></scrip>
   </body>
</html>
